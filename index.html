<!DOCTYPE html>
<html>
<head>
	<title>小雯雯的个人主页</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			background-color: #fce5cd; /* 淡粉色背景 */
			font-family: "Microsoft YaHei", sans-serif;
			color: #666;
		}
		h1 {
			font-size: 2.5em;
			text-align: center;
			margin-top: 30px;
			color: #f08080; /* 粉红色标题 */
		}
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			padding: 40px;
			max-width: 1200px;
			margin: 0 auto;
		}
		.card {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 2px 10px rgba(0,0,0,.1);
			transition: all .3s ease-in-out;
			cursor: pointer;
		}
		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0,0,0,.2);
		}
		.card img {
			width: 100%;
			height: auto;
			border-radius: 10px 10px 0 0;
		}
		.card h2 {
			font-size: 1.2em;
			text-align: center;
			margin: 10px 0;
			color: #f08080; /* 粉红色标题 */
		}
		.card p {
			font-size: 1em;
			margin: 10px;
			text-align: justify;
		}
	</style>
</head>
<body>
	<header>
		<h1>小雯雯的个人主页</h1>
	</header>
	<main>
		<div class="container">
			<div class="card">
				<img src="https://th.bing.com/th/id/R.997519279607967913bbf3747c844cbe?rik=%2fpCwvvYy3jfmXg&riu=http%3a%2f%2fpic.bizhi360.com%2fbbpic%2f13%2f9313.jpg&ehk=9Uo6pHJynbTAoeHTmYJ89LHW2kru29DaJKem17GecGg%3d&risl=&pid=ImgRaw&r=0" alt="图片1">
				<h2>粉色花朵</h2>
				<p>这是一个粉色花朵的图片。非常可爱！</p>
			</div>
			<div class="card">
				<img src="https://img.zcool.cn/community/01bc1c5cee2ac4a80121a47047af74.jpg@2o.jpg" alt="图片2">
				<h2>小兔子</h2>
				<p>这是一只小兔子。它非常可爱，你不觉得吗？</p>
			</div>
			<div class="card">
				<img src="https://th.bing.com/th/id/R.91389f42af40a3946f398f6b4f41265d?rik=bNbyN%2fYzebcaJQ&riu=http%3a%2f%2fimg.mp.itc.cn%2fupload%2f20170325%2fc7fdfcca05514102b9746b121a2bd37a_th.jpg&ehk=0co%2f%2fu9YzYJ7bjNyj54LFIqyH7QM9fu75cXDBBiDLoo%3d&risl=&pid=ImgRaw&r=0" alt="图片3">
				<h2>彩虹糖果</h2>
				<p>这些糖果看起来非常好吃，是不是很想尝一口呢？</p>
			</div>
		</div>
	</main>
</body>
</html>
